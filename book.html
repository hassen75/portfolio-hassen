<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">

    <main class="container">

                <img src="images/Sans titre-1.jpg" alt="Illustration" loading="lazy">

            </div>
            <div class="book-item">
                <img src="images/LOGO_LOCCITANE.png" alt="Logo L'Occitane" loading="lazy">
                <h4>Logo L'Occitane</h4>
            </div>

    <footer>
        <p>Fait avec ❤️ par Hassen — 2025</p>
